version: '3.8'

services:
  app:
    image: dragonos-ci-dashboard:latest
    container_name: dragonos-ci-dashboard

    ports:
      - "11080:80"
    volumes:
      - ./data/:/app/backend/data/
      - ./config.toml:/app/backend/config.toml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dragonos-ci-dashboard-network

networks:
  dragonos-ci-dashboard-network:
    driver: bridge

