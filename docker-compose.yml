version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: dragonos-ci-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-dragonos_ci}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "127.0.0.1:13306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - dragonos-ci-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: dragonos-ci-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dragonos-ci-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dragonos-ci-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-dragonos_ci}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      STORAGE_PATH: /data/uploads
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      API_KEY_HASH_SALT: ${API_KEY_HASH_SALT:-your-salt}
      CORS_ALLOW_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    volumes:
      - ./data/uploads:/data/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dragonos-ci-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dragonos-ci-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dragonos-ci-network
    restart: unless-stopped

networks:
  dragonos-ci-network:
    driver: bridge

